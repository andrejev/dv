  <link rel="stylesheet" href="../../vendor/css/bootstrap.min.css">

  <style>
    body, html {
      height: 100%;

  <script charset="utf-8">

      DV(nodes, edges, community).config({

          targetId: "to"

        dateFormatView: d3.time.format("%d-%b-%y")

    });
  </script>
